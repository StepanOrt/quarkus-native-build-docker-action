name: 'Build Quarkus native image'
description: 'Build Quarkus native image'
branding:
  icon: 'box'
  color: 'yellow'
inputs:
  outputName:
    description: mame of the resulting executable binary file
    required: true
  dockerfilePath:
    description: 'relative path to the Dockerfile you want to use - leave blank for default'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile' 
  args: 
    - ${{ inputs.outputName }}
    - ${{ inputs.dockerfilePath }}
